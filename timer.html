<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Countdown Timer</h1>
        </div>
        <nav class="utility-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="timer.html">Timer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="timer-container">
            <div id="clock">
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 5%; left: 50%;">12</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 13%; left: 75%;">1</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 25%; left: 87%;">2</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 50%; left: 95%;">3</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 75%; left: 87%;">4</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 87%; left: 75%;">5</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 95%; left: 50%;">6</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 87%; left: 25%;">7</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 75%; left: 13%;">8</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 50%; left: 5%;">9</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 25%; left: 13%;">10</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 13%; left: 25%;">11</div>
                <div id="hand"></div>
            </div>
            <div id="time-display"></div>
            <button id="start-timer">Start Timer</button>
        </div>
    </main>
    <script src="timer.js"></script>
</body>
</html>
