<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Countdown Timer</h1>
        </div>
        <nav class="utility-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Timer.html">Timer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="timer-container">
            <div id="clock">
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 10%; left: 50%;">12</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 20%; left: 75%;">1</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 50%; left: 90%;">2</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 80%; left: 75%;">3</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 90%; left: 50%;">4</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 80%; left: 25%;">5</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 50%; left: 10%;">6</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 20%; left: 25%;">7</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 50%; left: 10%;">8</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 80%; left: 25%;">9</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 90%; left: 50%;">10</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg); top: 80%; left: 75%;">11</div>
                <div id="hand"></div>
            </div>
            <div id="time-display"></div>
            <button id="start-timer">Start Timer</button>
        </div>
    </main>
    <!-- Title or heading -->
    <h2>Countdown Clock</h2>
    <div id="clockdiv">
    <div>
        <!-- Show no.of hours -->
        <span class="hours" id="hour"></span>
        <div class="smalltext">Hours</div>
    </div>
    <div>
        <!-- Show no. of minutes -->
        <span class="minutes" id="minute"></span>
        <div class="smalltext">Minutes</div>
    </div>
    <div>
        <!-- Show seconds -->
        <span class="seconds" id="second"></span>
        <div class="smalltext">Seconds</div>
    </div>
</div>
<p id="demo"></p>
    <script src="timer.js"></script>
</body>
</html>
