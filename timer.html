<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Countdown Timer</h1>
        </div>
        <nav class="utility-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="timer.html">Timer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="timer-container">
            <div id="clock">
                    <div id="hand"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(30deg); top: 10%; left: 50%;">1</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(60deg); top: 20%; left: 75%;">2</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(90deg); top: 50%; left: 90%;">3</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(120deg); top: 80%; left: 75%;">4</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(150deg); top: 90%; left: 50%;">5</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(180deg); top: 80%; left: 25%;">6</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(210deg); top: 50%; left: 10%;">7</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(240deg); top: 20%; left: 25%;">8</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(270deg); top: 10%; left: 50%;">9</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(300deg); top: 20%; left: 75%;">10</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(330deg); top: 50%; left: 90%;">11</div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(360deg); top: 80%; left: 75%;">12</div>
                <div id="hand"></div>
            </div>
            <button id="start-timer">Start Timer</button>
        </div>
    </main>
    <script src="timer.js"></script>
</body>
</html>
